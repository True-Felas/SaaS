# ===================================
# Configuración de la Aplicación SaaS
# ===================================
spring.application.name=SaaS

# ===================================
# Configuración de Base de Datos H2
# ===================================
spring.datasource.url=jdbc:h2:mem:saasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 habilitada para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===================================
# Configuración JPA / Hibernate
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# Configuración Hibernate Envers (Auditoría)
# ===================================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true
spring.jpa.properties.org.hibernate.envers.global_with_modified_flag=true
spring.jpa.properties.org.hibernate.envers.modified_flag_suffix=_MOD

# ===================================
# Configuración de Logging
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.envers=INFO
logging.level.com.Martin.SaaS=DEBUG

# ===================================
# Configuración del Servidor
# ===================================
server.port=8030
server.error.include-message=always
server.error.include-binding-errors=always
